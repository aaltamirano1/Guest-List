<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSVP</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Lato" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Guest List</h1>
        <p>- A Treehouse App -</p>
        <form id="registrar">
          <input type="text" name="name" placeholder="Invite Someone">
          <button type="submit" name="submit" value="submit">Submit</button>
        </form>
      </header>

      <div class="main">
        <h2>Invitees</h2>
        <ul id="invitedList"></ul>
      </div>
    </div>
    <footer>by <a href="https://codepen.io/aaltamirano1/full/XNaBep/">Angel Altamirano</a></footer>
    <script type='text/javascript' src='script.js'></script>
  </body>

</html>
